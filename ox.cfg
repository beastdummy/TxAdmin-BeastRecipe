# ====================================
# OX_LIB / OX_INVENTORY / OX_TARGET CONFIG
# ====================================

setr inventory:framework "qbx"        # Framework usado
setr inventory:slots 50               # Slots para inventario
setr inventory:weight 30000           # Peso máximo en gramos
setr inventory:dropslots 50           # Slots para drops
setr inventory:dropweight 30000       # Peso máximo para drops

setr inventory:target true            # Usar ox_target para interacciones
setr inventory:police ["police","sheriff"]  # Jobs con acceso especial

setr inventory:imagepath "nui://ox_inventory/web/images"  # Ruta imágenes inventario

setr inventory:screenblur true        # Blur al abrir inventario
setr inventory:weaponanims true       # Animaciones al sacar/guardar arma
setr inventory:itemnotify true        # Notificaciones al agregar/quitar items
setr inventory:weaponnotify true      # Notificaciones para armas

setr inventory:dropmarker '{"type":2,"colour":[150,30,30],"scale":[0.3,0.2,0.15]}'
setr inventory:shopmarker '{"type":29,"colour":[30,150,30],"scale":[0.5,0.5,0.5]}'

setr inventory:versioncheck true      # Check para actualizaciones

# Más configuración puedes agregarla conforme necesites
