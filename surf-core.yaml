  # Framework Qbox
  - action: download
    url: https://github.com/qbox-project/qbx_core/archive/refs/heads/main.zip
    dest: ./resources/[core]/qbx_core.zip
  - action: unzip
    src: ./resources/[core]/qbx_core.zip
    dest: ./resources/[core]
  - action: remove
    path: ./resources/[core]/qbx_core.zip

