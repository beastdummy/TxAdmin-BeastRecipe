# surf_core.yml
# Recipe para txAdmin – Surf Core by Enjoy

name: Surf Core
author: Enjoy
description: >
  Servidor Qbox organizado con ox_lib, ox_inventory, ox_target, pma-voice, envi-interact y más.
  Modular y limpio.

tasks:
  - action: create_folder
    path: ./resources/[core]

  - action: create_folder
    path: ./resources/[ox]

  - action: create_folder
    path: ./resources/[qbx]

  - action: create_folder
    path: ./resources/[standalone]

  - action: create_folder
    path: ./resources/[voice]

  - action: create_folder
