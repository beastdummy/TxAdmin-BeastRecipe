# ====================================
# PMA-VOICE CONFIG
# ====================================

setr pma-voice:use3dAudio true
setr pma-voice:micClicks true
setr pma-voice:enableStereoAudio true
setr pma-voice:maxPlayers 32
setr pma-voice:defaultMode "radio"  # Opciones: proximity, radio, phone
setr pma-voice:radioChannels 10
setr pma-voice:radioKey "INPUT_FRONTEND_RRIGHT"
setr pma-voice:phoneKey "INPUT_PHONE"
setr pma-voice:proximityKey "INPUT_VEH_HORN"

